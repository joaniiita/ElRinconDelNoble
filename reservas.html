</head>
<body>
<header>
    <div class="contactHeader">
        <div class="telephone">
            <p>669 89 96 19</p>
        </div>
        <div class="gmail">
            <p>info@elrincondelnoble.net</p>
        </div>
        <div class="facebook">
            <p>facebook</p>
        </div>
    </div>
    <div class="navHeader">
        <nav class="navbar">
            <a  href="landingpage.html" class="logo"><img src="images/logo-el-rincon-de-noble.png" alt=""></a>

<main class="container">
    <div class="reserva-wrapper">
        <section class="reserva">
            <div class="reserva-form">
                <h2>Reserva Una Mesa</h2>

                <label>Personas:</label>
                <div class="personas">
                    <button type="button" class="btn-control" id="mas">+</button>
                    <input type="number" id="personas" min="1" value="1">
                    <button type="button" class="btn-control" id="menos">−</button>
                </div>

                <label>Fecha:</label>
                <input type="date">

                <label>Hora:</label>
                <input type="time">
            </div>
        </section>

        <div class="reserva-img">
            <img src="images/imagen-reserva.jpg" alt="Restaurante El Rincón del Noble">
        </div>
        
    </div>

    <section class="info-adicional">
        <h3>Información Adicional</h3>
        <textarea placeholder="Escribe tus preferencias o comentarios"></textarea>
    </section>

    <div class="boton-reservar">
        <button>Reservar</button>
    </div>
</main>
